<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristernator</title>
    <link rel="stylesheet" href="css/kristernator.css">
    <script src="den jeg koder i.js"></script>
</head> 
<body>
    <div id="container_parent">
        <div id="krister">
            <div id="sporsmal">
                <h1 id="spors">Velkommen til Kristernator</h1>
            </div>
            <div id="bilde">
                <div id="krinator">
                    <img src="pics/kristernator.png" alt="Kristernator">
                </div>
                <div id="pain">
                    <img src="pics/kristers/pain.png" alt="Smerte">
                </div>
                <div id="caramel">
                    <img src="pics/kristers/caramel.png" alt="Caramel dansen">
                </div>
                <div id="seier">
                    <img src="pics/kristers/seier.png" alt="Seier">
                </div>
                <div id="sjokk">
                    <img src="pics/kristers/sjokk.png" alt="Seier">
                </div>
            </div>
        </div>
        <div id="startbutton">
            <button id="start" onclick="start()" >Start</button>
        </div>
        <div id="svarbutton">
            <div id="left">
                <button id="ja" onclick="ja()">Ja</button>
            </div>
            <div id="right">
                <button id="nei" onclick="nei()">Nei</button>    
            </div>
        </div>
        <div id="svarthree">
            <div id="tleft">
                <button id="trel" onclick="ja()">Ja</button>
            </div>
            <div id="tmid">
                <button id="trem" onclick="nei()">Mid</button>    
            </div>
            <div id="tright">
                <button id="trer" onclick="mid()">Nei</button>    
            </div>
        </div>
    </div>
</body>
</html>
